<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Snap</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./src/css/output.css" rel="stylesheet">
</head>
<body class="bg-[#01586B] flex flex-col gap-[1rem] px-[2rem] py-[1rem]
lg:px-[18rem] lg:py-[1rem]
text-white">
    
    <header class="header flex flex-col gap-[1rem]">
        <div class="header__logo flex flex-row justify-center items-center gap-[1rem]">
            <h1 class="text-[1.5rem] font-bold">WeatherSnap</h1>
            <img src="./assets/sun.svg" alt="" class="header__icon size-[2rem]
            hover:scale-150 duration-200">
        </div>

        <nav class="header__pages flex flex-row justify-between">

            <div class="header__home flex flex-row items-center gap-[0.25rem] py-[0.25rem] px-[0.5rem] rounded-md
             cursor-pointer hover:bg-[#02819E] duration-150">
                <img src="./assets/house.svg" alt="" class="header__home-logo font-white">
                <p>In√≠cio</p>
            </div>

            <div class="header__compare flex flex-row items-center gap-[0.25rem] py-[0.25rem] px-[0.5rem] rounded-md
            cursor-pointer hover:bg-[#02819E] duration-150">
                <img src="./assets/compare.svg" alt="" class="header__compare-logo">
                <p>Comparar</p>
            </div>

        </nav>

        <div class="header__search
        flex flex-row justify-between bg-[#02819E]">

            <div class="header__city
            flex flex-row items-center p-[0.5rem] gap-[0.25rem] ">
                <img src="./assets/search.svg" alt="">
                <input type="text" name="" id="search__input" placeholder="Buscar cidade..." autocomplete="off" class="">
            </div>  

            <button class="header__button-confirm
            bg-[#016278] px-[1rem]
            cursor-pointer ">
                Buscar
            </button>
            

        </div>
    </header>

    <main class="weather
    p-[1rem] flex flex-col gap-[1rem]
    bg-[#016278]  animate-pulse">

        <div class="weather__time flex flex-col gap-[2rem] justify-between ">

            <div class="weather__informations flex flex-row justify-between items-start
            rounded-md h-12 
            bg-[#01586B] ">

                <div class="weather__city-date ">
                    
                </div>

                <div class="weather__icon-functions
                flex flex-row gap-[0.5rem]">
                    
                </div>

            </div>

            <div class="weather__quantity self-center flex flex-row items-center gap-[1rem]
            rounded-md h-30 w-[50%]
            bg-[#01586B] ">
                <img src="" alt=""
                class="">

                <h2 class="weather__temperature text-[1rem] self-center 
                font-bold">
                </h2>
            </div>

            <div class="weather__details self-center
            rounded-md h-20 w-[40%]
            bg-[#01586B] ">

                <h3 class="weather__period text-center">
                </h3>

                <div class="weather__measurements flex flex-row gap-[1rem]">
                    
                    <div class="weather__wind flex flex-row gap-[0.5rem]">
                    </div>

                    <div class="weather__umidity flex flex-row gap-[0.5rem]">
                    </div>

                </div>

            </div>

            <div class="weather__message 
            self-center
            bg-[#02819E]
            rounded-md h-20 w-[40%]
            ">
                <p class="text-center"></p>
            </div>

        </div>

        <div class="weather__next-days flex flex-col gap-[1rem]">

            <h3 class="
            text-[0.75rem] font-bold
            md:text-[1.5rem]
            rounded-md h-10 w-[25%]
            bg-[#01586B]

            "></h3>

            <div class="weather__days-information flex flex-row justify-between gap-[2rem]
            ">

                <div class="weather__first-day flex flex-col
                rounded-md h-20 w-[100%]
                bg-[#02819E]
                ">
                    <p class="weather__day"></p>
                    <img src="" alt="" class="weather__image">
                    <p class="weather__day-temperature"></p>
                </div>

                <div class="weather__second-day
                rounded-md h-20 w-[100%]
                bg-[#02819E]
                ">
                    <p class="weather__day"></p>
                    <img src="" alt="" class="weather__image">
                    <p class="weather__day-temperature"></p>
                </div>

                <div class="weather__third-day
                rounded-md h-20 w-[100%]
                bg-[#02819E]
                ">
                    <p class="weather__day"></p>
                    <img src="" alt="" class="weather__image">
                    <p class="weather__day-temperature "></p>
                </div>

            </div>

        </div>

    </main>

    <script type="module" src="./src/net/weathersnap/app/main.js"></script>


</body>
</html>
