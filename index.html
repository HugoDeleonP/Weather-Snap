<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Snap</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <header class="header">
        <div class="header__logo">
            <h1>WeatherSnap</h1>
            <img src="" alt="" class="header__icon">
        </div>

        <nav class="header__pages">

            <div class="header__home">
                <img src="" alt="" class="header__home-logo">
                <p>In√≠cio</p>
            </div>

            <div class="header__compare">
                <img src="" alt="" class="header__compare-logo">
                <p>Comparar</p>
            </div>

        </nav>

        <div class="header__search">

            <div class="header__city">
                <img src="" alt="">
                <input type="text" name="" id="" placeholder="Buscar cidade...">
            </div>

            <button class="header__button">
                Buscar
            </button>
            

        </div>
    </header>

    <main class="weather">

        <div class="weather__time">
            <div class="weather__city-date">
                <h2 class="weather__city"></h2>
                <p class="weather__date"></p>
            </div>

            <div class="weather__icon-functions">
                <img src="" alt="" class="compare-logo">

                <img src="" alt="" class="share-logo">
            </div>

            <div class="weather__temperature">
                <img src="" alt="">
                <p></p>
            </div>
        </div>
        <div class="weather__next-days">

        </div>

    </main>


</body>
</html>
